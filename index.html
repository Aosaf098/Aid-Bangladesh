<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aid Bangladesh</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b2fde82393.js" crossorigin="anonymous"></script>
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                fontFamily: {
                    lexend: ['Lexend', 'sans-serif'],
                },
              colors: {
                clifford: '#da373d',
                'primary': '#B4F461'
              }
            }
          }
        }
    </script>

<body>
    <header>
        <!-- Sticky Navbar -->
        <nav>
            <div class="navbar bg-base-100 flex justify-center lg:px-52 px-7 py-6">

                    <button class="px-5 lg:py-2 py-2 lg:text-xl font-semibold rounded-lg bg-primary text-black border-none hover:bg-green-500">Blog

                </div>
                <div class="navbar-center">
                    <img src="assets/logo.png" alt="" class="lg:w-10 w-8 h-auto">

                </div>
                <div class="navbar-end">
                    <img src="assets/coin.png" alt="">

                </div>
              </div>
              <h3 class="lg:hidden text-2xl font-bold text-center mt-8">Aid Bangladesh</h3>
              <div class="flex justify-center gap-10 mb-4 mt-4">
                <button class="lg:px-6 lg:py-2 px-5 py-2 lg:text-xl font-semibold rounded-lg bg-primary text-black border-none">Donation</button>
                <button class="lg:px-6 lg:py-2 px-5 py-2 lg:text-xl font-semibold rounded-lg bg-primary text-black border-none">History</button>

        </nav>
